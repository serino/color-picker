<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <script src="home.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Color Picker</title>
</head>

<body>

  <p id="rgbParagraph">rgb(0,0,0)</p>

  <bold>Red:</bold>
  <div>
  <input id="redSlider" type="range" min="0" max="256" value="0">
  </div>

  <bold>Green:</bold>
  <div>
  <input id="greenSlider" type="range" min="0" max="256" value="0">
  </div>

  <bold>Blue:</bold>
  <div>
  <input id="blueSlider" type="range" min="0" max="256" value="0">
  </div>

  <div id="square"></div> 

  <button id="randomColorButton">Random</button>

</body>
</html>
